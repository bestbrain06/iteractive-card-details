<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/app.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cards">
          <picture>
            <source
              media="(min-width: 600px)"
              srcset="images/bg-main-desktop.png"
            />
            <img src="images/bg-main-mobile.png" alt="bg-main-mobile" />
          </picture>

          <div class="card-back">
            <img src="images/bg-card-back.png" alt="bg-card-back" />
          </div>
        </div>
      </div>
    </main>
    0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
